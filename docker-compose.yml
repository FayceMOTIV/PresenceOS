# PresenceOS - Docker Compose (Development)
# Usage: docker compose up  (or: make up)

services:
  # ── Infrastructure ──────────────────────────────────

  postgres:
    image: pgvector/pgvector:pg16
    container_name: presenceos-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-presenceos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-presenceos}
      POSTGRES_DB: ${POSTGRES_DB:-presenceos}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - presenceos
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-presenceos}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: presenceos-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - presenceos
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: presenceos-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    networks:
      - presenceos
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ── Backend ─────────────────────────────────────────

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: presenceos-backend
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-presenceos}:${POSTGRES_PASSWORD:-presenceos}@postgres:5432/${POSTGRES_DB:-presenceos}
      - DATABASE_URL_SYNC=postgresql://${POSTGRES_USER:-presenceos}:${POSTGRES_PASSWORD:-presenceos}@postgres:5432/${POSTGRES_DB:-presenceos}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/venv
      - backend_uploads:/tmp/presenceos/uploads
    networks:
      - presenceos
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5

  # ── Celery Workers ──────────────────────────────────

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: presenceos-worker
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-presenceos}:${POSTGRES_PASSWORD:-presenceos}@postgres:5432/${POSTGRES_DB:-presenceos}
      - DATABASE_URL_SYNC=postgresql://${POSTGRES_USER:-presenceos}:${POSTGRES_PASSWORD:-presenceos}@postgres:5432/${POSTGRES_DB:-presenceos}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/venv
    networks:
      - presenceos
    command: celery -A app.workers.celery_app worker --loglevel=info
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.workers.celery_app inspect ping --timeout 5 || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 20s
      retries: 3

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: presenceos-beat
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-presenceos}:${POSTGRES_PASSWORD:-presenceos}@postgres:5432/${POSTGRES_DB:-presenceos}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/venv
    networks:
      - presenceos
    command: celery -A app.workers.celery_app beat --loglevel=info
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'celery.*beat' || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  # ── Frontend ────────────────────────────────────────

  frontend:
    image: node:20-alpine
    container_name: presenceos-frontend
    working_dir: /app
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:${BACKEND_PORT:-8000}
      - NEXT_PUBLIC_APP_URL=http://localhost:${FRONTEND_PORT:-3001}
    ports:
      - "${FRONTEND_PORT:-3001}:3001"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - presenceos
    command: sh -c "npm install && npm run dev"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3001/ || exit 1"]
      interval: 15s
      timeout: 5s
      start_period: 60s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  minio_data:
  backend_uploads:
  frontend_node_modules:

networks:
  presenceos:
    driver: bridge
