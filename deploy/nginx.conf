# PresenceOS â€” Nginx Reverse Proxy Configuration
#
# Place in /etc/nginx/sites-available/presenceos
# ln -s /etc/nginx/sites-available/presenceos /etc/nginx/sites-enabled/

upstream presenceos_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

upstream presenceos_frontend {
    server 127.0.0.1:3001;
    keepalive 16;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name presenceos.com www.presenceos.com api.presenceos.com;
    return 301 https://$host$request_uri;
}

# Frontend (presenceos.com)
server {
    listen 443 ssl http2;
    server_name presenceos.com www.presenceos.com;

    ssl_certificate     /etc/letsencrypt/live/presenceos.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/presenceos.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Next.js frontend
    location / {
        proxy_pass http://presenceos_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static assets with long cache
    location /_next/static {
        proxy_pass http://presenceos_frontend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # API proxy (for same-origin requests from frontend)
    location /api/ {
        proxy_pass http://presenceos_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # Webhook endpoints (no auth, Meta verification)
    location /webhooks/ {
        proxy_pass http://presenceos_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# API subdomain (api.presenceos.com)
server {
    listen 443 ssl http2;
    server_name api.presenceos.com;

    ssl_certificate     /etc/letsencrypt/live/presenceos.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/presenceos.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CORS headers for API
    add_header Access-Control-Allow-Origin "https://presenceos.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    add_header Access-Control-Max-Age 86400 always;

    location / {
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_pass http://presenceos_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # Health check
    location /health {
        proxy_pass http://presenceos_api/health;
        access_log off;
    }
}
